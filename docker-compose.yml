version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: projectdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cpm_network

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cpm_network

  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3400:3000"
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/cpm"
      REDIS_URL: "redis://redis:6379"
      CHOKIDAR_USEPOLLING: "true"
    env_file:
      - .env
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    command: ["npm", "run", "start:dev"]
    depends_on:
      - postgres
      - redis
    networks:
      - cpm_network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
    cpm_network:
        driver: bridge
